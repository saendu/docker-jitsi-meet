apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: ipupdate
  name: ipupdate
  namespace: fuebiapp
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      k8s-app: ipupdate
  template:
    metadata:
      labels:
        k8s-app: ipupdate
    spec:
      containers:
        - name: ipupdate-cron
          image: blacktr/ipcronejob
          imagePullPolicy: Always
          env:
            - name: DYN_SECRET
              valueFrom:
                secretKeyRef:
                  name: ipupdate-config
                  key: DYN_SECRET
